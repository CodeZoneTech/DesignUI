<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas </title>
    <link rel="stylesheet" href="Css/main.css">
</head>

<body>
    <div class="container">
        <div class="words">
            <h1><span>Merry Christmas! </span><br> We hope you receive one blessing<br> after another this coming year.</h1>
            <div class="img">
                <img src="IMG/Team Logo.png" alt="" srcset="" width="250px">
            </div>
        </div>
        <div class="tree">
            <div class="top" style="--j:0;">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
            <div class="top" style="--j:1;">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
            <div class="top" style="--j:2;">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
            <div class="top" style="--j:3;">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
            <div class="bottom">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
            <span class="shadow"></span>
        </div>
    </div>
</body>

</html>
