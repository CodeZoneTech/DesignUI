        <!-- button dev -->
        <div class="switchpos">
            <label class="switch">
          <input type="checkbox" onClick="changeMode()" />
          <span class="slider"></span>
          <div class="happy">
            <div class="eyes"></div>
            <div class="eyes2"></div>
            <div class="halfCircle"></div>
            <div class="eyesAfter"></div>
            <div class="eyes2After"></div>
          </div>
          <div class="aftermouth" id="aftermouthV"></div>
        </label>
        </div>

        <!-- Js Script  -->
        <script>
            function changeMode() {
                var elem = document.body;
                elem.classList.toggle("greenMode");
                document.getElementById("rec1").classList.toggle("recRichmond");
                document.getElementById("rec2").classList.toggle("rec2Richmond");
                
                if(document.getElementById("college_name").textContent === "Mahinda"){
                    document.getElementById("college_name").textContent="Richmond";
                }else{
                    document.getElementById("college_name").textContent="Mahinda";
                }
            }
        </script>
    </div>
